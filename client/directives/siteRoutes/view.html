<ul class="simple-list simple-list--dotted" ng-if="loading || routes.length">
    <li ng-if="loading" class="item-group__loading"></li>
    <li class="simple-list__item" ng-repeat="route in routes | filter: {parent: null} | orderBy: 'name'">
        <span class="text--light text--uppercase">{{ :: route.name}}</span> <span class="badge pull-right">{{ :: route.articlesCount }}</span>
    </li>
</ul>

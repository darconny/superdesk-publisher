<div class="side-panel">
    <div class="side-panel__header">
        <a class="icn-btn sd-margin-l--1" ng-click="webPublisherOutput.toggleSmOverlay()" sd-tooltip="Back" flow="right"><i class="icon-arrow-left"></i></a>
        <h3 class="side-panel__heading side-panel__heading--big">{{webPublisherOutput.smOverlayType}}</h3>
    </div>
    <div class="side-panel__content">
        <div class="side-panel__content-block">
            <div class="form__row">
                <div class="sd-line-input">
                    <label class="sd-line-input__label">Post image</label>
                    <div class="sd-overlay-block sd-overlay-block--no-image">
                        <div class="sd-overlay-block__overlay">
                            <div class="sd-overlay-block__overlay-action-group">
                                <a class="sd-overlay-block__overlay-action" sd-tooltip="Upload image"><i class="icon-upload"></i></a>
                                <span class="sd-overlay-block__overlay-message">No image has been set so far.</span>
                            </div>
                        </div>
                        <img src="" />
                    </div>
                </div>
            </div>
            <div class="form__row">
                <div class="sd-line-input sd-line-input--required sd-line-input--dark-ui sd-line-input--boxed">
                    <label class="sd-line-input__label">Headline</label>
                    <input class="sd-line-input__input" type="text" value="Article headline here.">
                </div>
            </div>

            <div class="form__row">
                <div class="sd-line-input sd-line-input--dark-ui sd-line-input--boxed">
                    <label class="sd-line-input__label">Text body</label>
                    <textarea class="sd-line-input__input"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="desk__header">
    <div class="desk__name">
        {{ site.name }}
    </div>
    <div class="desk__action dropdown dropdown--align-right" dropdown>
        <button class="dropdown__toggle" dropdown__toggle><i class="icon-dots"></i></button>
        <ul class="dropdown__menu">
            <li><button ng-click="webPublisher.activateLiveSite(site)"><i class="icon-external"></i> {{ 'Livesite editor' | translate }}</button></li>
            <li>
                <a
                ng-href="{{site.subdomain ? 'http://' + site.subdomain + '.' + site.domainName: 'http://' + site.domainName}}"
                target="_blank"><i class="icon-globe"></i> {{ 'Open website' | translate }}
                </a>
            </li>
            <li><button ng-click="webPublisher.editSite(site)"><i class="icon-pencil"></i> {{ 'Manage website' | translate }}</button></li>
            <li class="dropdown__menu-divider"></li>
            <li><button ng-click="webPublisher.deleteSite(site.code)"><i class="icon-trash"></i> {{ 'Delete website' | translate }}</button></li>



        </ul>
    </div>
</div>
<div class="desk__content">
    <div class="sd-card">
        <div class="sd-card__content">
            <div class="flex-grid flex-grid--small-2">
                <div class="flex-grid__item numberLabel">
                    <span class="numberLabel__number">{{site.articlesCount}}</span>
                    <span class="numberLabel__label">published<br />items</span>
                </div>
                <div ng-if="!site.outputChannel" class="flex-grid__item"><i class="sp-logo-sd pull-right" sd-tooltip="Superdesk Publisher" flow="left"></i></div>
                <div ng-if="site.outputChannel" class="flex-grid__item"><i class="sp-logo-wordpress pull-right" sd-tooltip="Wordpress" flow="left"></i></div>
            </div>
            <div sd-site-routes data-site="site"></div>
        </div>
    </div>
</div>
